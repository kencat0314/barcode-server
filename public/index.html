<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-light" href="#">Server Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Tabs -->
    <ul class="nav nav-pills mb-3" id="dashboard-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-home" data-bs-toggle="pill" data-bs-target="#stock-levels" type="button" role="tab">Stock levels </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-profile" data-bs-toggle="pill" data-bs-target="#order-heads" type="button" role="tab">Order Heads</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-contact" data-bs-toggle="pill" data-bs-target="#order-rows" type="button" role="tab">Order Rows</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="dashboard-tabContent">
      <div class="tab-pane fade show active" id="stock-levels" role="tabpanel">
        <p>Welcome to your warehouse dashboard</p>
      </div>
      <div class="tab-pane fade" id="order-heads" role="tabpanel">
        <p>This is your profile section.</p>
      </div>
      <div class="tab-pane fade" id="order-rows" role="tabpanel">
        <p>Contact and system info goes here.</p>
      </div>
    </div>
  </div>
</body>
</html>
